<svg width="1200" height="630" viewBox="0 0 1200 630" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00FFC2;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1E40AF;stop-opacity:1" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="10" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <pattern id="grid" width="40" height="40" patternUnits="userSpaceOnUse">
      <circle cx="1" cy="1" r="1" fill="rgba(255,255,255,0.1)"/>
    </pattern>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="630" fill="#050505"/>
  <rect width="1200" height="630" fill="url(#grid)"/>
  
  <!-- Glow Effect -->
  <circle cx="600" cy="-100" r="400" fill="#1E40AF" opacity="0.2" filter="url(#glow)"/>
  <circle cx="0" cy="630" r="300" fill="#00FFC2" opacity="0.1" filter="url(#glow)"/>

  <!-- Content -->
  <g transform="translate(100, 200)">
    <!-- Logo Icon Placeholder -->
    <rect x="0" y="-80" width="80" height="80" rx="20" fill="url(#grad)" />
    <path d="M25 -55 L55 -55 L55 -25 L25 -25 Z" fill="#050505" />
    <path d="M25 -55 L40 -55 L40 -10 L25 -10 Z" fill="#050505" />
    
    <!-- Title -->
    <text x="0" y="80" font-family="Arial, sans-serif" font-weight="900" font-size="80" fill="#fff" letter-spacing="-2">
      AppHub<tspan fill="#00FFC2">.ae</tspan>
    </text>
    
    <!-- Tagline -->
    <text x="0" y="160" font-family="Arial, sans-serif" font-weight="400" font-size="32" fill="#94A3B8" letter-spacing="1">
      DIGITAL DOMINANCE & AI INFRASTRUCTURE
    </text>
    
    <!-- Description -->
    <text x="0" y="240" font-family="Arial, sans-serif" font-weight="300" font-size="24" fill="#64748B" width="800">
      The unified digital engine for AI, development, and global marketing.
    </text>
  </g>
  
  <!-- Decoration -->
  <rect x="100" y="500" width="1000" height="2" fill="rgba(255,255,255,0.1)"/>
  <rect x="100" y="500" width="200" height="2" fill="#00FFC2"/>
</svg>
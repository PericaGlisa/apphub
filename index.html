<html lang="en" class="scroll-smooth">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>AppHub.ae | Digital Dominance & AI Infrastructure</title>
    <meta name="description" content="The unified digital engine for AI, development, and global marketing. We architect market advantages using military-grade infrastructure.">
    
    <!-- Favicon -->
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    
    <!-- Open Graph -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://apphub.ae/" />
    <meta property="og:title" content="AppHub.ae | Digital Dominance & AI Infrastructure" />
    <meta property="og:description" content="The unified digital engine for AI, development, and global marketing. We architect market advantages using military-grade infrastructure." />

    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=JetBrains+Mono:ital,wght@0,100..800;1,100..800&display=swap" rel="stylesheet">
    <style>
        :root {
            --space-black: #050505;
            --apphub-accent: #00FFC2;
            --cobalt-blue: #1E40AF;
            --spotlight-color: rgba(0, 255, 194, 0.04);
        }
        
        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--space-black);
            color: #F8FAFC;
            margin: 0;
            overflow-x: hidden;
            -webkit-font-smoothing: antialiased;
        }

        /* Technical Texture - Dot Grid */
        body::before {
            content: "";
            position: fixed;
            inset: 0;
            z-index: -1;
            background-image: radial-gradient(rgba(255, 255, 255, 0.03) 1px, transparent 1px);
            background-size: 40px 40px;
        }

        .apphub-gradient-text {
            background: linear-gradient(135deg, #00FFC2, #3B82F6);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            font-weight: 900;
        }

        .ultra-glass {
            background: rgba(15, 17, 23, 0.8);
            backdrop-filter: blur(24px);
            border: 1px solid rgba(255, 255, 255, 0.08);
        }

        .spotlight-card {
            position: relative;
            overflow: hidden;
            border: 1px solid rgba(255, 255, 255, 0.05);
            background: linear-gradient(180deg, rgba(255,255,255,0.02) 0%, transparent 100%);
        }

        @media (min-width: 1024px) {
            .spotlight-card::after {
                content: "";
                position: absolute;
                inset: 0;
                background: radial-gradient(500px circle at var(--mouse-x) var(--mouse-y), var(--spotlight-color), transparent 50%);
                opacity: 0;
                transition: opacity 0.4s;
                pointer-events: none;
            }
            .spotlight-card:hover::after { opacity: 1; }
        }

        ::-webkit-scrollbar { width: 5px; }
        ::-webkit-scrollbar-thumb { background: #1E293B; border-radius: 10px; }
        
        .hide-scrollbar::-webkit-scrollbar { display: none; }
        .hide-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
    </style>
    <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@19.0.0",
    "react-dom": "https://esm.sh/react-dom@19.0.0",
    "react-dom/client": "https://esm.sh/react-dom@19.0.0/client",
    "lucide-react": "https://esm.sh/lucide-react@0.468.0?external=react",
    "framer-motion": "https://esm.sh/framer-motion@11.15.0?external=react,react-dom",
    "@google/genai": "https://esm.sh/@google/genai@0.21.0",
    "react-dom/": "https://esm.sh/react-dom@^19.2.4/",
    "react/": "https://esm.sh/react@^19.2.4/"
  }
}
</script>
<link rel="stylesheet" href="/index.css">
</head>
<body>
    <div id="root"></div>
    <script type="module" src="./index.tsx"></script>
    <script>
        document.addEventListener('mousemove', e => {
            const cards = document.querySelectorAll('.spotlight-card');
            cards.forEach(card => {
                const rect = card.getBoundingClientRect();
                const x = e.clientX - rect.left;
                const y = e.clientY - rect.top;
                card.style.setProperty('--mouse-x', `${x}px`);
                card.style.setProperty('--mouse-y', `${y}px`);
            });
        });
    </script>
<script type="module" src="/index.tsx"></script>
</body>
</html>
